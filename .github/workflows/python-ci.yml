name: django-python-ci
run-name: ${{ github.actor }} - ${{ github.sha }}

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  PythonVersion: 3.8

jobs:
  python-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./  # Робоча директорія з manage.py

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python ${{ env.PythonVersion }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PythonVersion }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 coverage pytest pytest-django

    - name: Run Django migrations
      run: |
        python manage.py migrate

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test
        coverage report -m
        coverage json:coverage.json

    - name: Lint code with flake8
      run: |
        flake8 . --exit-zero --statistics

    - name: Check code complexity
      run: |
        flake8 . --max-complexity=10 --exit-zero --statistics

    - name: Upload Python code as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-code
        path: ./
